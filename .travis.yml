dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-ttf-dev

before_install:
  - git clone https://github.com/Microsoft/vcpkg
  - cd vcpkg
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 ./bootstrap-vcpkg.sh
  - ./vcpkg install sdl2 sdl2-image sdl2-ttf

script:
  - cd ..
  - mkdir out && cd out
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 cmake .. -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake
  - cmake --build .

cache:
  directories:
    vcpkg

notifications:
  email:
    false
